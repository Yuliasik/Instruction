<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
            <meta charset="utf-8">
            <title>Завдання 2</title>  
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script>
                $ (document).ready(function() { 
                    var a,b,c;
                    $(".blocks").hide();
                    $(".tasks").click(function(){
                        $("#block_" + $(this).attr('id')[5]).toggle();
                    });
                    $("#button_1").click(function(){
                        console.info('console.info() - виводить інформаційне повідомлення у консоль з іконкою "інформація".');
                    });
                    $("#button_2").click(function(){
                        console.warn('console.warn() - виводить застереження у консоль.');
                    });
                    $("#button_3").click(function(){
                        console.error('console.error() - виводить повідомлення про помилку у консоль.');
                    });
                    $("#button_4").click(function(){
                        console.log('console.dir() - виводить інтерактивний список властивостей об\'єкта.')
                        console.dir(console);
                    });
                    $("#button_5").click(function(){
                        console.log('console.dirxml() - виводить у консоль інтерактивний список вказаного XML/HTML елемента або як об\'єкта JavaScript')
                        console.dirxml(document.body); 
                    });
                    $("#button_6").click(function(){
                        console.log('console.time() - запускає таймер консолі.')
                        console.time('time');
                        console.log('Таймер запущено!')
                    });
                    $("#button_7").click(function(){
                        console.log('console.timeEnd() - зупиняє таймер консолі.')
                        console.log('Таймер зупинено!')
                        console.timeEnd('time');
                    });
                    $("#button_8").click(function(){
                        console.log('console.profile() - початок збору даних у профільвальник браузера. ')
                        console.log('console.profileEnd() - зупиняє профільвальник браузера.')
                        console.profile('test');
                        a = 10; 
                        console.log(a);
                        a = a**2
                        console.log(a);
                        console.profileEnd('test');
                    });
                    $("#button_9").click(function(){
                        console.log('console.assert() - виводить повідомлення у консоль якщо перший параметр дорівнює false.')
                        a = 10;
                        b = '100';
                        c = 100;
                        console.assert(a==b, 'a не дорівнює b: '+a+'!='+b);
                        console.assert(b==c, 'b не дорівнює c: '+b+'!='+c);
                    });
                });
            </script>
        </head>
    <body>
        <div class="verh" id="div2">
            <br>
            <hr class="p1">
            <p class="zag">Щоб побачити результат роботи необхідно відкрити консольне вікно:</p>
            <p class="zag"style="font-size: 30px;">Ctrl+Shift+I <br></p>
            <hr class="p1">
            <p id="task_1" class="tasks">console.info()</p>
            <div id="block_1" class="blocks">
                <form>
                    <input type="button" id="button_1" value="Показати результат">
                </form>
            </div>
            <p id="task_2" class="tasks">console.warn()</p>
            <div id="block_2" class="blocks">
                <form>
                    <input type="button" id="button_2" value="Показати результат">
                </form>
            </div>
            <p id="task_3" class="tasks">console.error()</p>
            <div id="block_3" class="blocks">
                <form>
                    <input type="button" id="button_3" value="Показати результат">
                </form>
            </div>
            <p id="task_4" class="tasks">console.dir()</p>
            <div id="block_4" class="blocks">
                <form>
                    <input type="button" id="button_4" value="Показати результат">
                </form>
            </div>
            <p id="task_5" class="tasks">console.dirxml()</p>
            <div id="block_5" class="blocks">
                <form>
                    <input type="button" id="button_5" value="Показати результат">
                </form>
            </div>
            <p id="task_6" class="tasks">console.time()</p>
            <div id="block_6" class="blocks">
                <form>
                    <input type="button" id="button_6" value="Показати результат">
                </form>
            </div>
            <p id="task_7" class="tasks">console.timeEnd()</p>
            <div id="block_7" class="blocks">
                <form>
                    <input type="button" id="button_7" value="Показати результат">
                </form>
            </div>
            <p id="task_8" class="tasks">console.profile() + console.profileEnd()</p>
            <div id="block_8" class="blocks">
                <form>
                    <input type="button" id="button_8" value="Показати результат">
                </form>
            </div>
            <p id="task_9" class="tasks">console.assert()</p>
            <div id="block_9" class="blocks">
                <form>
                    <input type="button" id="button_9" value="Показати результат">
                </form>
            </div>
            <hr class="p1"> 
            <br>   
        </div>
        <div class="d1">
            <a href="index.html">Назад</a>
        </div>
    </body>
</html>
